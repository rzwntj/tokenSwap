<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Token Swapper</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>TON Token Swapper</h2>
        <button id="connectWalletBtn">Connect Wallet</button>
        <div id="walletInfo" style="display: none;">
            <p>Wallet Connected: <span id="walletAddress"></span></p>
            <div class="form-group">
                <label for="inputToken">From Token:</label>
                <select id="inputToken">
                    <option value="TON">TON</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outputToken">To Token:</label>
                <select id="outputToken">
                    <option value="OTHER">OTHER</option>
                    <option value="TON">TON</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" />
            </div>
            <button id="swapBtn">Swap</button>
            <p id="result"></p>
        </div>
    </div>
    <script type="module" src="/src/script.js"></script>

</body>
</html>
